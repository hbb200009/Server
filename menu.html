<style>
body{
    margin:0;
    background:#0b0b0f;
    color:white;
    font-family:Arial, sans-serif;
}
.applogo {
    position: absolute;
    width: 12.5%;
    height: 20%;
    top: 5%;
    right: 5%;
    z-index: 9;
}

/* Row container */
.row-container {
    position: relative; /* absolute değil */
    display: flex;
    margin-top: -5%; /* hero altına */
    margin-left: -3%;
    width: 100%;
    padding-bottom: 40px; /* büyüyünce alt kesilmesin */
    z-index: 1;
}

/* Row kartlar */
.row {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    z-index: 1;
    padding: 5%;    
}
.row:focus{
    outline: none;
}
.row-container:focus{
    outline: none;
}
.row-scroll::-webkit-scrollbar {
  display: none;
}
/* Kartlar */
.card {
    width: 200px;
    height: 280px;
    background: #1a1a1f;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    justify-content: flex-end;
    border: 3px solid transparent;
    outline: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    color: white;
    text-decoration: none;
    transform-origin: bottom center; /* büyüme aşağıya taşmasın */
    z-index: 5;
}
.card img {
  object-fit: cover; /* taşanı kes, estetik */
}
/* Focus efekti */
.card:focus {
    
    border-color: white;
    box-shadow: 0 0 20px white;
    background: #111;
    z-index: 5; /* diğer kartların üstüne çıkması için */
}


/*AÇILIŞ RESMİ*/
/* HERO */
.hero{
    position:relative;
    width:100%;
    height:100vh;
    background:black; 
    /* <- bu CSS'deki link başlangıç resmi sadece */
}
/* Gradient siyahlık */
.hero-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
        to bottom,
        rgba(0,0,0,0.1) 0%,
        rgba(0,0,0,0.6) 50%,
        rgba(0,0,0,0.9) 100%
    );
}

/* İçerik */
.hero-content{
    position:absolute;
    bottom:80px;
    left:60px;
    max-width:600px;
    z-index:2;
}

.hero-title{
    font-size:48px;
    margin:0 0 15px 0;
}

.hero-desc{
    font-size:18px;
    opacity:0.85;
    margin-bottom:25px;
}

/* İZLE BUTONU */
.hero-btn{
    padding:12px 32px;
    text-decoration: none;
    font-size:25px;
    font-weight: 700;
    border:none;
    border-radius:12px;
    background:#ffffff;
    color:black;
    cursor:pointer;
    transition:0.2s;
    outline:none;
}

/* TV FOCUS */
.hero-btn:focus{
    transform:scale(1.12);
    background:#e6f0ff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
}


/* TOP MENU */
.top-menu{
    position:absolute;
    top:20px;
    left:40px;
    display:flex;
    gap:25px;
    z-index:10;
}

.menu-btn{
    padding:10px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    background:rgba(20,20,30,0.6);
    color:white;
    cursor:pointer;
    transition:0.2s;
    outline:none;
    text-decoration: none;
}

.menu-btn:focus{
    background: white;
    color:black;
    transform:scale(1.1);
    box-shadow:0 0 25px white;
}

    heroTitle.innerText = rand.title;
    heroDesc.innerText = rand.desc;
    heroBtn.href = rand.link;
