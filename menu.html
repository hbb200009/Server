<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TV UI</title>

<style>
body{
    margin:0;
    background:#0b0b0f;
    color:white;
    font-family:Arial;
}

.row{
    display:flex;
    gap:20px;
    padding:40px;
}

.card{
    width:220px;
    height:320px;
    background:#1a1a1f;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    border:3px solid transparent;
    transition:0.15s;
    outline:none;
}

.card.active{
    transform:scale(1.12);
    border-color:#00e5ff;
    box-shadow:0 0 25px rgba(0,229,255,0.8);
    background:#111;
}
</style>
</head>

<body>

<div class="row">
    <div class="card">Netflix</div>
    <div class="card">Disney+</div>
    <div class="card">HBO</div>
    <div class="card">Prime</div>
</div>

<script>
const cards = document.querySelectorAll('.card');
let index = 0;

function render(){
    cards.forEach(c=>c.classList.remove('active'));
    cards[index].classList.add('active');
}
render();

/* HACK INPUT SYSTEM */
function handle(code){
    if(code==39){ if(index < cards.length-1) index++; } // right
    if(code==37){ if(index > 0) index--; } // left
    if(code==13){ alert("SeÃ§ilen: " + cards[index].innerText); } // ok
    render();
}

/* Her ihtimali yakala */
document.addEventListener('keydown', e=>handle(e.keyCode||e.which));
document.addEventListener('keyup', e=>handle(e.keyCode||e.which));
document.addEventListener('keypress', e=>handle(e.keyCode||e.which));

/* Focus hack */
window.onload = ()=>{
    document.body.focus();
};
</script>

</body>
</html>
