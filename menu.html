<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TV Focus UI</title>
<!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8" />
        <meta name='Description' content='HelloWorld' />
        <meta name='version' content='1.0.0' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no viewport-fit=cover' />
        <meta name='theme-color' content='#000000' />
        <meta name='mobile-web-app-capable' content='yes' />
        <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
        <meta name='apple-mobile-web-app-title' content='' />


<style>
body{
    margin:0;
    background: black;
    color:white;
    font-family:Arial, sans-serif;
}
.applogo {
    position: absolute;
    width: 12.5%;
    height: 20%;
    top: 5%;
    right: 5%;
    z-index: 9;
}
#app{
    display:none;   /* Splash varken gizli */
    
}
/* Row kartlar */
.row {
    display: flex;
    gap: 20px;
    overflow-x: auto;    
    padding: 5%;
    margin-top: -5%;
    margin-left: -3%;    
}
.row:focus{
    outline: none;
}
.row-container:focus{
    outline: none;
}
.row-scroll::-webkit-scrollbar {
  display: none;
}
/* Kartlar */
.card {
    width: 200px;
    height: 280px;
    background: #1a1a1f;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    justify-content: flex-end;
    border: 3px solid transparent;
    outline: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    color: white;
    text-decoration: none;
    transform-origin: bottom center; /* büyüme aşağıya taşmasın */
    z-index: 5;
}
.card img {
    width:100%;
    height:100%;
    object-fit:cover;
}
/* Focus efekti */
.card:focus {
    border-color: white;
    box-shadow: 0 0 20px white;
    background: #111;
    z-index: 5; /* diğer kartların üstüne çıkması için */
}
h2{
    margin-left: 2%;
}


/*AÇILIŞ RESMİ*/
/* HERO */
.hero{
    position:relative;
    width:100%;
    height:100vh;
    background: url("") center/cover no-repeat;
}
/* Gradient siyahlık */
.hero-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
        to bottom,
        rgba(0,0,0,0.1) 0%,
        rgba(0,0,0,0.6) 50%,
        rgba(0,0,0,0.9) 100%
    );
}

/* İçerik */
.hero-content{
    position:absolute;
    bottom:80px;
    left:60px;
    max-width:600px;
    z-index:2;
}

.hero-title{
    font-size:48px;
    margin:0 0 15px 0;
}

.hero-desc{
    font-size:18px;
    opacity:0.85;
    margin-bottom:25px;
}

/* İZLE BUTONU */
.hero-btn{
    padding:12px 32px;
    text-decoration: none;
    font-size:25px;
    font-weight: 700;
    border:none;
    border-radius:12px;
    background:#ffffff;
    color:black;
    cursor:pointer;
    transition:0.2s;
    outline:none;
}

/* TV FOCUS */
.hero-btn:focus{
    transform:scale(1.12);
    background:#e6f0ff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
}


/* TOP MENU */
.top-menu{
    position:absolute;
    top:20px;
    left:40px;
    display:flex;
    gap:25px;
    z-index:10;
}

.menu-btn{
    padding:10px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    background:rgba(20,20,30,0.6);
    color:white;
    cursor:pointer;
    transition:0.2s;
    outline:none;
    text-decoration: none;
}

.menu-btn:focus{
    background: white;
    color:black;
    transform:scale(1.1);
    box-shadow:0 0 25px white;
}

/* SPLASH SCREEN */
#splash{
    position:fixed;
    inset:0;
    background: url("https://raw.githubusercontent.com/hbb200009/Server/refs/heads/main/images/appbackground.jpg") center/cover no-repeat;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
    transition:opacity 0.6s ease;
}

#splash img{
    width: 30%;
    margin-bottom:-5%;
    
}

#startBtn{
    padding:16px 42px;
    font-size:24px;
    font-weight:700;
    border-radius:12px;
    border:none;
    background:white;
    color:black;
    cursor:pointer;
    transition:0.2s;
    outline:none;
}

#startBtn:focus{
    transform:scale(1.1);
    box-shadow:0 0 25px white;
}
</style>
</head>

<body>
<div id="splash">
  <img src="https://raw.githubusercontent.com/hbb200009/Server/refs/heads/main/images/applogo.png">
  <button id="startBtn">İzlemeye Başla!</button>
</div>

<div id="app">

<!--LOGO-->
<img src="https://raw.githubusercontent.com/hbb200009/Server/refs/heads/main/images/applogo.png" alt="logo" class="applogo">


<!-- ÜST MENÜ -->
<div class="top-menu">
    <a href="https://raw.githubusercontent.com/hbb200009/Server/refs/heads/main/search.html" class="menu-btn" tabindex="1">Ana Sayfa</a>
    <a href="arama.html" class="menu-btn" tabindex="2">Arama</a>
    <a href="filmler.html" class="menu-btn" tabindex="3">Filmler</a>
    <a href="diziler.html" class="menu-btn" tabindex="4">Diziler</a>
</div>



<!--ANA RESİM-->
<div class="hero" id="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 id="hero-title"></h1>
        <p id="hero-desc"></p>
        <a id="hero-link" class="hero-btn">▶ İzle</a>
    </div>
</div>

<h2 id="cat-title"></h2>
<div id="categories"></div>

<h6 style="text-align: center;">Demo Version 0.0.4 &copy;HBBA2000</h6>
<br><br><br>


</div>


</body>
</html>
