<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TV Focus UI</title>
<!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8" />
        <meta name='Description' content='HelloWorld' />
        <meta name='version' content='1.0.0' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no viewport-fit=cover' />
        <meta name='theme-color' content='#000000' />
        <meta name='mobile-web-app-capable' content='yes' />
        <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
        <meta name='apple-mobile-web-app-title' content='' />
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
      
<style>
body{
    margin:0;
    background: black;
    color:white;
    font-family: 'Manrope', sans-serif;
}
.applogo {
    position: absolute;
    width: 15vw;
    height: 23vh;
    top: 5%;
    right: 5%;
    z-index: 9;
}
#app{
    display: block;   /* Splash varken gizli */
}
/* Row kartlar */
.row {
    display: flex;
    gap: 20px;
    overflow-x: auto;    
    padding: 1vw 1vh;
    margin-top: -2vh;
    margin-left: 1vw;    
}
.row:focus{
    outline: none;
}
.row-container:focus{
    outline: none;
}
.row-scroll::-webkit-scrollbar {
  display: none;
}
/* Kartlar */
.card {
    width: 12vw;
    height: 30vh;
    background: #1a1a1f;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    justify-content: flex-end;
    border: 3px solid transparent;
    outline: none;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    color: white;
    text-decoration: none;
    transform-origin: bottom center; /* büyüme aşağıya taşmasın */
    z-index: 5;
}
.card img {
    width:100%;
    height:100%;
    object-fit:cover;
}
/* Focus efekti */
.card:focus {
    border-color: white;
    box-shadow: 0 0 20px white;
    background: #111;
    z-index: 5; /* diğer kartların üstüne çıkması için */
}
h2{
    margin-left: 2%;
}


/*AÇILIŞ RESMİ*/
/* HERO */
.hero{
    position:relative;
    width:100vw;
    height:100vh;
    background: url("") center/cover no-repeat;
}
/* Gradient siyahlık */
.hero-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
        to bottom,
        rgba(0,0,0,0.1) 0%,
        rgba(0,0,0,0.6) 50%,
        rgba(0,0,0,0.9) 100%
    );
}
.heroMovies{
    position:relative;
    background-position: center top;
    width:100%;
    height:70vh;
    z-index: -1;
    background: url("") center/cover no-repeat;
}
.heroMovies::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(to top, black 20%, transparent 60%);
}
.heroMovies-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
        to bottom,
        rgba(0,0,0,0.1) 0%,
        rgba(0,0,0,0.6) 50%,
        rgba(0,0,0,0.9) 100%
    );
}

/* İçerik */
.hero-content{
    position:absolute;
    bottom:80px;
    left:60px;
    max-width:600px;
    z-index:2;
}

.hero-title{
    font-size:48px;
    margin:0 0 15px 0;
}

.hero-desc{
    font-size:18px;
    opacity:0.85;
    margin-bottom:25px;
}

/* İZLE BUTONU */
.hero-btn{
    padding: 1vh 2vw;
    text-decoration: none;
    font-size:25px;
    font-weight: 700;
    border:none;
    border-radius:12px;
    background:#ffffff;
    color:black;
    cursor:pointer;
    transition:0.2s;
    outline:none;
}

/* TV FOCUS */
.hero-btn:focus{
    transform:scale(1.12);
    background:#e6f0ff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
}


/* Fade overlay */
#fade{
    position:fixed;
    inset:0;
    background:black;
    z-index:9999;
    opacity:1;
    pointer-events:none;
    transition:opacity 1s ease;
}

/* MENU */
#menu{
    position:fixed;
    top:20px;
    left:30px;
    display:flex;
    gap:20px;
    z-index:10;
}

.menu-btn{
    padding:1vh 2vw;
    font-size: 2vh;
    font-weight: 600;
    background:rgba(20,20,30,0.6);
    color:white;
    border-radius:8px;
    outline:none;
    text-decoration: none;
    border:none;
    transition:0.2s;
    cursor:pointer;
}

.menu-btn:focus{
    outline:none;
    background:white;
    color:black;
    transform:scale(1.1);
    box-shadow:0 0 25px white;
}

/* VIEW */
#view{
    width:100vw;
    height:100vh;
}


.splash-box{
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(12px);
    border-radius:20px;
    padding:30px 50px;
    text-align:center;
    max-width:700px;
    box-shadow: 0 0 40px rgba(255,255,255,0.15);
}

/* SPLASH SCREEN */
#splash{
    position:fixed;
    inset:0;
    background: url("https://raw.githubusercontent.com/hbb200009/Server/refs/heads/main/images/appbackground.jpg") center/cover no-repeat;
    display: flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index: 99999;
    transition:opacity 0.6s ease;
}

#splash img{
    width: 30%;
    margin-bottom:-5%;
    
}

#startBtn{
    padding:16px 42px;
    font-size:24px;
    font-weight:700;
    border-radius:12px;
    border:none;
    background:white;
    color:black;
    cursor:pointer;
    transition:0.2s;
    outline:none;
}
#startDes{
    margin-bottom: -10%;
    margin-left: 25%;
    margin-right: 25%;
    text-align: center;
    opacity:0.9;
    line-height:1.6;
}
#startBtn:focus{
    transform:scale(1.1);
    box-shadow:0 0 25px white;
}
</style>
</head>

<body>


<div id="app">

<!--LOGO-->
<img src="https://raw.githubusercontent.com/hbb200009/Server/refs/heads/main/images/applogo.png" alt="logo" class="applogo">


<!-- ÜST MENÜ -->
<div id="fade"></div>

<!-- MENU -->
<div id="menu">
    <button class="menu-btn" onclick="go('home')">Ana Sayfa</button>
    <button class="menu-btn" onclick="go('movies')">Filmler</button>
    <button class="menu-btn" onclick="go('series')">Diziler</button>
    <button class="menu-btn" onclick="go('fav')">Favoriler</button>
</div>

<div id="view"></div>

</div>
</body>
</html>
