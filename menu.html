<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TV Focus UI</title>

<style>
body{
    margin:0;
    background:#0b0b0f;
    color:white;
    font-family:Arial, sans-serif;
}

.header{
    padding:20px 40px;
    font-size:28px;
    font-weight:bold;
}

.row{
    display:flex;
    gap:20px;
    padding:30px 40px;
}

.card{
    width:220px;
    height:320px;
    background:#1a1a1f;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    border:3px solid transparent;
    outline:none;
    transition:0.15s;
}

/* GERÃ‡EK TV FOCUS */
.card:focus{
    transform:scale(1.12);
    border-color:#00e5ff;
    box-shadow:0 0 25px rgba(0,229,255,0.9);
    background:#111;
}
</style>
</head>

<body>

<div class="header">ðŸ”¥ My TV Platform</div>

<div class="row">
    <div class="card" tabindex="1">Netflix</div>
    <div class="card" tabindex="2">Disney+</div>
    <div class="card" tabindex="3">HBO Max</div>
    <div class="card" tabindex="4">Prime</div>
</div>

<div class="row">
    <div class="card" tabindex="5">Anime</div>
    <div class="card" tabindex="6">Aksiyon</div>
    <div class="card" tabindex="7">Dizi</div>
    <div class="card" tabindex="8">Film</div>
</div>

<script>
/* Sayfa aÃ§Ä±lÄ±nca ilk karta focus */
window.onload = ()=>{
    const first = document.querySelector('.card');
    if(first) first.focus();
};

/* OK tuÅŸu */
document.addEventListener('keydown', function(e){
    if(e.key === 'Enter' || e.keyCode === 13){
        if(document.activeElement.classList.contains('card')){
            alert("SeÃ§ilen: " + document.activeElement.innerText);
        }
    }
});
</script>

</body>
</html>
