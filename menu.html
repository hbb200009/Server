<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TV Focus UI</title>
<!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8" />
        <meta name='Description' content='HelloWorld' />
        <meta name='version' content='1.0.0' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no viewport-fit=cover' />
        <meta name='theme-color' content='#000000' />
        <meta name='mobile-web-app-capable' content='yes' />
        <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />
        <meta name='apple-mobile-web-app-title' content='' />

<style>
body{
    margin:0;
    background:#0b0b0f;
    color:white;
    font-family:Arial, sans-serif;
}
.applogo {
    position: absolute;
    width: 12.5%;
    height: 20%;
    top: 5%;
    right: 5%;
    z-index: 9;
}

/*KUMANDA AYARLARI*/
.header{
    padding:20px 40px;
    font-size:28px;
    font-weight:bold;
}
.row{
    display:flex;
    gap:20px;
    padding:30px 40px;
}
.card{
    width: 100px;
    height:50px;
    position: absolute;
    z-index: 9;
    top: 5%;
    left: 25%;
    background:#1a1a1f;    
    border-radius:50px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:16px;
    border:3px solid transparent;
    outline:none;
    transition:0.15s;
}
.card:focus{
    transform:scale(1.12);
    border-color: #00e5ffhite;
    box-shadow:0 0 2rgba(0,229,255,0.9);
    background:#111;
}


/*AÇILIŞ RESMİ*/
/* HERO */
.hero{
    position:relative;
    width:100%;
    height:100vh;
    background:url("https://cdn.iview.abc.net.au/thumbs/1200/zw/ZW4198A_68952b8a2d2a8_3600.jpg") center/cover no-repeat;
}

/* Gradient siyahlık */
.hero-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(
        to bottom,
        rgba(0,0,0,0.1) 0%,
        rgba(0,0,0,0.6) 50%,
        rgba(0,0,0,0.9) 100%
    );
}

/* İçerik */
.hero-content{
    position:absolute;
    bottom:80px;
    left:60px;
    max-width:600px;
    z-index:2;
}

.hero-title{
    font-size:48px;
    margin:0 0 15px 0;
}

.hero-desc{
    font-size:18px;
    opacity:0.85;
    margin-bottom:25px;
}

/* İZLE BUTONU */
.hero-btn{
    padding:18px 40px;
    font-size:22px;
    border:none;
    border-radius:12px;
    background:#ffffff;
    color:black;
    cursor:pointer;
    transition:0.2s;
    outline:none;
}

/* TV FOCUS */
.hero-btn:focus{
    transform:scale(1.12);
    background:#e6f0ff;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
}


/* TOP MENU */
.top-menu{
    position:absolute;
    top:20px;
    left:40px;
    display:flex;
    gap:25px;
    z-index:10;
}

.menu-btn{
    padding:10px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    background:rgba(20,20,30,0.6);
    color:white;
    cursor:pointer;
    transition:0.2s;
    outline:none;
}

.menu-btn:focus{
    background: white;
    color:black;
    transform:scale(1.1);
    box-shadow:0 0 25px white;
}
</style>
</head>

<body>
<!--LOGO-->
<img src="https://raw.githubusercontent.com/hbb200009/Server/refs/heads/main/images/applogo.png" alt="logo" class="applogo">


<!-- ÜST MENÜ -->
<div class="top-menu">
    <button class="menu-btn" tabindex="1" data-page="anasayfa.html">Ana Sayfa</button>
<button class="menu-btn" tabindex="2" data-page="arama.html">Arama</button>
<button class="menu-btn" tabindex="3" data-page="filmler.html">Filmler</button>
<button class="menu-btn" tabindex="4" data-page="diziler.html">Diziler</button>
</div>


<!-- AÇILIŞ RESMİ -->
<div class="hero">
    <div class="hero-overlay"></div>

    <div class="hero-content">
        <h1 class="hero-title">Miraculous Ladybug</h1>
        <p class="hero-desc">
            Paris’i koruyan iki gizli kahraman. Ladybug & Chat Noir’un destansı hikayesi.
        </p>

        <button class="hero-btn" tabindex="1" data-page="diziler.html">▶ İzle</button>
    </div>
</div>


<script>
window.onload = ()=>{
    const first = document.querySelector('.card');
    if(first) first.focus();
};

/* OK tuşu */
document.addEventListener('keydown', function(e){
    if(e.key === 'Enter' || e.keyCode === 13){
        if(document.activeElement.classList.contains('card')){
            alert("Seçilen: " + document.activeElement.innerText);
        }
        if(document.activeElement.classList.contains('menu-btn')){
            alert("Seçilen Menü: " + document.activeElement.innerText);
        }
        if(document.activeElement.classList.contains('hero-btn')){
            alert("Hero Buton Clicked!");
        }
    }
});
</script>

</body>
</html>
