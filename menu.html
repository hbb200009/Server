<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TV Platform UI</title>

<style>
*{
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    margin:0;
    background:#0b0b0f;
    color:white;
    overflow:hidden;
}

.header{
    padding:20px 40px;
    font-size:28px;
    font-weight:bold;
}

.row{
    display:flex;
    gap:20px;
    padding:20px 40px;
}

.card{
    width:220px;
    height:320px;
    background:#1a1a1f;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:20px;
    transition:0.15s;
    border:3px solid transparent;
}

.card.focused{
    transform:scale(1.12);
    border-color:#00e5ff;
    box-shadow:0 0 25px rgba(0,229,255,0.8);
    background:#111;
}
</style>
</head>

<body>

<div class="header">ðŸ”¥ My TV Platform</div>

<div class="row">
    <div class="card">Netflix</div>
    <div class="card">Disney+</div>
    <div class="card">HBO Max</div>
    <div class="card">Prime</div>
</div>

<div class="row">
    <div class="card">Anime</div>
    <div class="card">Aksiyon</div>
    <div class="card">Dizi</div>
    <div class="card">Film</div>
</div>

<script>
const rows = document.querySelectorAll('.row');
let rowIndex = 0;
let colIndex = 0;

function updateFocus(){
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('focused'));
    const cards = rows[rowIndex].querySelectorAll('.card');
    if(cards[colIndex]) cards[colIndex].classList.add('focused');
}

updateFocus();

document.addEventListener('keydown', function(e){

    const key = e.key;
    const code = e.keyCode;   // TVâ€™ler genelde bunu kullanÄ±yor

    const currentRow = rows[rowIndex];
    const cards = currentRow.querySelectorAll('.card');

    // SAÄž
    if(key === 'ArrowRight' || code === 39){
        if(colIndex < cards.length-1) colIndex++;
    }

    // SOL
    if(key === 'ArrowLeft' || code === 37){
        if(colIndex > 0) colIndex--;
    }

    // AÅžAÄžI
    if(key === 'ArrowDown' || code === 40){
        if(rowIndex < rows.length-1){
            rowIndex++;
            colIndex = 0;
        }
    }

    // YUKARI
    if(key === 'ArrowUp' || code === 38){
        if(rowIndex > 0){
            rowIndex--;
            colIndex = 0;
        }
    }

    // OK / ENTER
    if(key === 'Enter' || code === 13){
        const selected = rows[rowIndex].querySelectorAll('.card')[colIndex];
        if(selected){
            alert("SeÃ§ilen: " + selected.innerText);
        }
    }

    updateFocus();
});
</script>

</body>
</html>
