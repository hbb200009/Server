<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İzle</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:Arial;
}

.bg{
  position:fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  z-index:-2;
}

.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to right, black 40%, rgba(0,0,0,0.4) 70%, transparent);
}

.container{
  display:flex;
  height:100vh;
  padding:60px;
  box-sizing:border-box;
}

.left{
  width:45%;
}

.right{
  width:55%;
  overflow-y:auto;
}

h1{
  font-size:48px;
  margin-bottom:10px;
}

.meta{
  opacity:.7;
  margin-bottom:20px;
}

.desc{
  font-size:18px;
  line-height:1.4;
}

.play{
  margin-top:30px;
  padding:15px 40px;
  font-size:22px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.episode{
  display:flex;
  gap:15px;
  margin-bottom:20px;
  cursor:pointer;
}

.episode img{
  width:160px;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<div class="container">
  <div class="left">
    <h1 id="title"></h1>
    <div class="meta" id="meta"></div>
    <div class="desc" id="desc"></div>
    <button class="play" onclick="play()">▶ İzle</button>
  </div>

  <div class="right" id="episodes"></div>
</div>


<div id="player" style="display:none; position:fixed; inset:0; background:black; z-index:99999;">
  <video id="video" controls autoplay style="width:100%; height:100%;">
  </video>
</div>
</body>
</html>
